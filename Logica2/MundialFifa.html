<h1>Mundial Fifa </h1>

<script>

    function saltarLinea() {
       document.write("<br><br><hr><br><br><br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
  
      var anoMundial= 1930;
      var limite= parseInt(prompt("ingrese el año limite para calcular mundial"));
    
   while (anoMundial <= limite){

     imprimir ("hubo mundial de la fifa en el año: "+ anoMundial);
     
      var anoMundial =anoMundial +4 ;

     

   }
    imprimir ("fin");
      
    </script>
