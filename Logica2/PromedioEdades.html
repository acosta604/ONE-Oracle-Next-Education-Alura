	function saltarLinea(){

	function imprimir(frase){

		document.write(frase);

	}	



var numIntegrantes=parseInt(prompt("ingrese la cantidad de miembros de su familia"));
var i =1;
var totalEdad=0;
while(i <= numIntegrantes){

var edad=parseInt(prompt("ingrese edad del primer miembro"));
 totalEdad= totalEdad+ edad;

i++;


}

imprimir("El total de las edades es: "+ totalEdad);

 mediaEdad=totalEdad/numIntegrantes;
