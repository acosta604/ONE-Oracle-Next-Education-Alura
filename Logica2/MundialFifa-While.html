<h1>Mundial Fifa </h1>

<script>

    function saltarLinea() {
       document.write("<br><br><hr><br><br><br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
  
      
      var limite= parseInt(prompt("ingrese el año limite para calcular mundial"));
    
   for(var anoMundial=1930; anoMundial<=limite;anoMundial+4){

     imprimir ("hubo mundial de la fifa en el año: "+ anoMundial);
    

     

   }
    imprimir ("fin");
      
    </script>
